<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapatillas Puma</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Puma/Pumadeviatenitro2.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/puma.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Deviate Nitro 2</h3>
                <h4 class="job size-info">7.5US al 10.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="Pumadeviatenitro2.webp"
                  data-size="7.5US al 10.5US"
                >
                  Azul
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Puma/pumadeviatenitro3.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/puma.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Deviate Nitro 3</h3>
                <h4 class="job size-info">7US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="pumadeviatenitro3.webp" data-size="7US al 10US">
                  Negro
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Puma/pumafast-rnitro.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/puma.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Fast-R Nitro</h3>
                <h4 class="job size-info">7.5US al 10.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="pumafast-rnitro.webp"
                  data-size="7US al 10.5US"
                >
                  Blanco
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Puma/pumafast-rnitroelite.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/puma.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Fast-R Nitro Pro</h3>
                <h4 class="job size-info">7US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="pumafast-rnitroelite.webp"
                  data-size="7US al 10US"
                >
                  Negro
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Puma/pumapouncelite.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/puma.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Pounce Lite</h3>
                <h4 class="job size-info">7US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="pumapouncelite.webp"
                  data-size="7US al 10US"
                >
                  Rojo
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Puma/pumanitro.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/puma.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nitro</h3>
                <h4 class="job size-info">7.5US al 10.5US</h4>

            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="pumanitro.webp"
                  data-size="7US al 10US"
                >
                  Blanco
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="back-wrapper">
      <a href="zapatillas-marcas.html" class="back-button">Volver al menú</a>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function onSelectChange(select) {
        const selectedOption = select.options[select.selectedIndex];
        const imgName = selectedOption.getAttribute("data-img");
        const sizes = selectedOption.getAttribute("data-size");

        const card = select.closest(".card");
        const img = card.querySelector(".boot-image");
        const sizeText = card.querySelector(".size-info");

        img.src = `images/Zapatillas/Puma/${imgName}`;
        sizeText.textContent = sizes;
      }
    </script>
  </body>
</html>
