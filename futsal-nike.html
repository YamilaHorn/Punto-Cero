<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futsal Nike</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Futsal/Nike/NTBlanco.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Tiempo</h3>
                <h4 class="job size-info">7US - 8US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="NTBlanco.webp" data-size="7US - 8US">
                  Blanco
                </option>
                <option data-img="NTBlancoNegro.webp" data-size="6.5US - 7US">
                  Blanco - Negro
                </option>
                <option
                  data-img="NTBlancoRojo.webp"
                  data-size="7US - 8.5US -10US - 11US"
                >
                  Blanco - Rojo
                </option>
                <option data-img="NTBlancoVerde.webp" data-size="9.5US -10US">
                  Blanco - Verde
                </option>
                <option
                  data-img="NTGris.webp"
                  data-size="6.5US - 7US - 8US - 8.5US - 9.5US"
                >
                  Gris
                </option>
                <option data-img="NTGrisVerde.webp" data-size="6.5US - 7US">
                  Gris - Verde
                </option>
                <option
                  data-img="NTNegro.webp"
                  data-size="7US - 8US - 8.5US - 9.5US - 10US - 11US"
                >
                  Negro
                </option>
                <option
                  data-img="NTNegroDorado.webp"
                  data-size="6.5US - 7US - 8US"
                >
                  Negro - Dorado
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Futsal/Nike/NSAmarillo.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Streetgato</h3>
                <h4 class="job size-info">4US al 11US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="NSAmarillo.webp" data-size="4US al 11US">
                  Amarillo
                </option>
                <option
                  data-img="NSAzulAmarillo.webp"
                  data-size="6.5US - 7US - 8US"
                >
                  Azul - Amarillo
                </option>
                <option
                  data-img="NSAzulVerde.webp"
                  data-size="7US - 8US - 8.5US - 9.5US - 10US - 11US"
                >
                  Azul - Verde
                </option>
                <option data-img="NSBlancoAzul.webp" data-size="7US - 8US">
                  Blanco - Azul
                </option>
                <option
                  data-img="NSBordoRojo.webp"
                  data-size="7US - 8US - 8.5US - 10US - 11US"
                >
                  Bordó - Rojo
                </option>
                <option
                  data-img="NSCeleste.webp"
                  data-size="7US - 8US - 8.5US - 10US - 11US"
                >
                  Celeste
                </option>
                <option data-img="NSGrisCrema.webp" data-size="7US">
                  Gris
                </option>
                <option data-img="NSGrisVioleta.webp" data-size="4US al 11US">
                  Gris - Violeta
                </option>
                <option
                  data-img="NSLila.webp"
                  data-size="7US - 8US - 8.5US - 10US - 11US"
                >
                  Lila
                </option>
                <option
                  data-img="NSNaranja.webp"
                  data-size="7US - 8US - 8.5US - 11US"
                >
                  Naranja
                </option>
                <option
                  data-img="NSRojoBlanco.webp"
                  data-size="7US - 8US - 8.5US - 10US - 11US"
                >
                  Rojo - Blanco
                </option>
                <option
                  data-img="NSVerde.webp"
                  data-size="7US - 8.5US - 9.5US - 10US - 11US"
                >
                  Verde
                </option>
                <option data-img="NSVerdeClaro.webp" data-size="4US al 11US">
                  Verde agua
                </option>
                <option data-img="NSVerdeOscuro.webp" data-size="4US al 11US">
                  Verde oscuro
                </option>
                <option
                  data-img="NSVioletaFucsia.webp"
                  data-size="7US - 8.5US - 9.5US - 10US - 11US"
                >
                  Violeta - Fucsia
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Futsal/Nike/NRGCrema.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike React Gato</h3>
                <h4 class="job size-info">7US al 11US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="NRGCrema.webp" data-size="7US al 11US">
                  Crema
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Futsal/Nike/LGBlanco.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Lunar Gato</h3>
                <h4 class="job size-info">6.5US al 11US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="LGBlanco.webp" data-size="6.5US al 11US">
                  Blanco
                </option>
                <option
                  data-img="LGCelesteBlanco.webp"
                  data-size="4US - 4.5US - 5.5US - 6.5US"
                >
                  Celeste - Blanco
                </option>
                <option
                  data-img="LGNaranja.webp"
                  data-size="7US - 8US - 8.5US - 9.5US - 10US"
                >
                  Naranja
                </option>
                <option
                  data-img="LGNaranjaBlanco.webp"
                  data-size="4US - 4.5US - 5.5US - 6.5US"
                >
                  Naranja - Blanco
                </option>
                <option
                  data-img="LGNegroAmarillo.webp"
                  data-size="4US - 4.5US - 5.5US - 6.5US"
                >
                  Negro - Amarillo
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Futsal/Nike/MFBlanco.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Magista X Finale II</h3>
                <h4 class="job size-info">4US - 4.5US - 5.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="MFBlanco.webp"
                  data-size="4US - 4.5US - 5.5US"
                >
                  Blanco
                </option>
                <option data-img="MFNegroRojo.webp" data-size="4US - 4.5US">
                  Negro - Rojo
                </option>
                <option data-img="MFRojo.webp" data-size="4US - 4.5US - 5.5US">
                  Rojo
                </option>
                <option
                  data-img="MFRojoNegro.webp"
                  data-size="4US - 4.5US - 5.5US"
                >
                  Rojo - Negro
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="back-wrapper">
      <a href="futsal-marcas.html" class="back-button">Volver al menú</a>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function onSelectChange(select) {
        const selectedOption = select.options[select.selectedIndex];
        const imgName = selectedOption.getAttribute("data-img");
        const sizes = selectedOption.getAttribute("data-size");

        const card = select.closest(".card");
        const img = card.querySelector(".boot-image");
        const sizeText = card.querySelector(".size-info");

        img.src = `images/Futsal/Nike/${imgName}`;
        sizeText.textContent = sizes;
      }
    </script>
  </body>
</html>
