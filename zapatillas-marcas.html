<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapatillas - Marcas</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url("images/showImg/punto 0.png");
        background-size: cover;
        font-family: "Poppins", sans-serif;
      }

      .brand-menu {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 40px 20px;
      }

      .brand-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 25px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .brand-card:hover {
        transform: scale(1.05);
      }

      .back-link {
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background-color: #333;
        padding: 10px 20px;
        border-radius: 8px;
      }

      .back-link:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="brand-menu">
      <a class="brand-card" href="zapatillas-adidas.html">Adidas</a>
      <a class="brand-card" href="zapatillas-nike.html">Nike</a>
      <a class="brand-card" href="zapatillas-puma.html">Puma</a>
      <a class="brand-card" href="zapatillas-nb.html">New Balance</a>
      <a class="brand-card" href="talles-zapatillas.html">Talles</a>

    </div>
    <div class="back-wrapper">
      <a href="index.html" class="back-button">Volver a inicio</a>
    </div>
  </body>
</html>
