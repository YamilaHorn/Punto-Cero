<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapatillas Adidas</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Adidas/adidasAdizeroAdiospro3blancas.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Adizero Pro 3</h3>
                <h4 class="job size-info">7US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="adidasAdizeroAdiospro3blancas.webp"
                  data-size="7US al 10US"
                >
                  Blanco
                </option>
                <option
                  data-img="zapatillaadidasAdizeroAdiospro3.webp"
                  data-size="7US al 10US"
                >
                  Blanco - Azul
                </option>
                <option
                  data-img="adidasAdizeroAdiospro3rojo.webp"
                  data-size="7US al 10US"
                >
                  Rojo
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Adidas/adidascampus.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Campus</h3>
                <h4 class="job size-info">4US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="adidascampus.webp" data-size="4US al 10US">
                  Blanco
                </option>
                <option data-img="adidasdbadbunny.webp" data-size="7US al 10US">
                  Verde
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Adidas/Adidasshowtheway.png"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Showtheway</h3>
                <h4 class="job size-info">4US al 5.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="Adidasshowtheway.webp"
                  data-size="4US al 5.5US"
                >
                  Bordó
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Adidas/adidassupernoveriseazul.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Super Nova Rise</h3>
                <h4 class="job size-info">7US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="adidassupernoveriseazul.webp"
                  data-size="7US al 10US"
                >
                  Azul
                </option>
                <option
                  data-img="adidassupernovarise.webp"
                  data-size="7US al 10US"
                >
                  Celeste
                </option>
                <option
                  data-img="adidassupernoveriseceleste.webp"
                  data-size="7US al 10US"
                >
                  Turquesa
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Adidas/zapatillaadidasEQ21.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">EQ 21</h3>
                <h4 class="job size-info">7US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="zapatillaadidasEQ21.webp"
                  data-size="7US al 10US"
                >
                  Negro
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="back-wrapper">
      <a href="zapatillas-marcas.html" class="back-button">Volver al menú</a>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function onSelectChange(select) {
        const selectedOption = select.options[select.selectedIndex];
        const imgName = selectedOption.getAttribute("data-img");
        const sizes = selectedOption.getAttribute("data-size");

        const card = select.closest(".card");
        const img = card.querySelector(".boot-image");
        const sizeText = card.querySelector(".size-info");

        img.src = `images/Zapatillas/Adidas/${imgName}`;
        sizeText.textContent = sizes;
      }
    </script>
  </body>
</html>
