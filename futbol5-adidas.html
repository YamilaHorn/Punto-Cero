<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fútbol 5 Adidas</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/F5/Adidas/SpeedFlowBlanco.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Speed Flow</h3>
                <h4 class="job size-info">11US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="SpeedFlowBlanco.webp" data-size="11US">
                  Blanco
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/F5/Adidas/PANegroNaranja.webp" alt="Botín Adidas F50" class="boot-image" />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Predator Accuracy</h3>
                <h4 class="job size-info">6.5US - 7US - 8US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="PANegroNaranja.webp" data-size="6.5US - 7US - 8US">
                  Negro - Naranja
                </option>
                <option data-img="PANegroRosa.webp" data-size="7US">
                  Negro - Rosa
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/F5/Adidas/CFBlanco.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">CrazyFast</h3>
                <h4 class="job size-info">7US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="CFBlanco.webp" data-size="7US">
                  Blanco
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/F5/Adidas/F50BlancoAzul.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">F50</h3>
                <h4 class="job size-info">4US al 10US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="F50BlancoAzul.webp" data-size="4US al 10US">
                  Blanco - Azul
                </option>
                <option data-img="F50BlancoDorado.webp" data-size="7US - 8US - 8.5US - 9.5US - 10US">
                  Blanco - Dorado
                </option>
                <option data-img="F50BlancoNaranja.webp" data-size="6US - 7US - 8US - 8.5US - 9.5US - 10US">
                  Blanco - Naranja
                </option>
                <option data-img="F50BlancoVioleta.webp" data-size="6US - 7US - 8US - 8.5US - 9.5US - 10US">
                  Blanco - Violeta
                </option>
                <option data-img="F50Dorado.webp" data-size="4US al 11US">
                  Dorado
                </option>
                <option data-img="F50Negros.webp" data-size="4US al 10US">
                  Negro
                </option>
                <option data-img="F50RojoNegro.webp" data-size="6.5US - 7US - 8US - 8.5US - 9.5US">
                  Rojo - Negro
                </option>
                <option data-img="F50VioletaVerde.webp" data-size="4US al 10US">
                  Violeta - Verde
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/F5/Adidas/PBlancoDorado.webp" alt="Botín Adidas F50" class="boot-image" />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Predator</h3>
                <h4 class="job size-info">8.5US - 9.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="PBlancoDorado.webp" data-size="8.5US - 9.5US">
                  Blanco - Dorado
                </option>
                <option data-img="PBlancoGris.webp" data-size="7US - 8US - 9.5US">
                  Blanco - Gris
                </option>
                <option data-img="PBlancoNegro.webp" data-size="7US - 8US - 10US">
                  Blanco - Negro
                </option>
                <option data-img="PBlancoRojo.webp" data-size="6.5US - 7US - 8US - 8.5US - 9.5US">
                  Blanco - Rojo
                </option>
                <option data-img="PBlancoRojoAmarillo.webp" data-size="6.5US - 7US - 8US - 8.5US - 9.5US">
                  Blanco - Rojo - Amarillo
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/F5/Adidas/PRojoNegro.webp" alt="Botín Adidas F50" class="boot-image" />
            </div>
            <div class="profile-details">
              <img src="images/profile/adidas.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Predator Freak</h3>
                <h4 class="job size-info">8.5US - 9.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="PRojoNegro.webp" data-size="8.5US - 9.5US">
                  Rojo - Negro
                </option>
                <option data-img="PTurquesa.webp" data-size="9.5US">
                  Turquesa
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="back-wrapper">
      <a href="futbol5-marcas.html" class="back-button">Volver al menú</a>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function onSelectChange(select) {
        const selectedOption = select.options[select.selectedIndex];
        const imgName = selectedOption.getAttribute("data-img");
        const sizes = selectedOption.getAttribute("data-size");

        const card = select.closest(".card");
        const img = card.querySelector(".boot-image");
        const sizeText = card.querySelector(".size-info");

        img.src = `images/F5/Adidas/${imgName}`;
        sizeText.textContent = sizes;
      }
    </script>
  </body>
</html>
