<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fútbol 5 Nike</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/F5/Nike/Tazul.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Tiempo</h3>
                <h4 class="job size-info">7US - 8US - 8.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="Tazul.webp" data-size="7US - 8US - 8.5US">
                  Azul
                </option>
                <option data-img="TNegros.webp" data-size="6.5US - 7US - 8US - 8.5US - 9.5US">
                  Negro
                </option>
                <option data-img="TTurquesa.webp" data-size="7US - 8.5US">
                  Turquesa
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/F5/Nike/MBlancoAzul.webp" alt="Botín Adidas F50" class="boot-image" />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Mercurial</h3>
                <h4 class="job size-info">8US - 8.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="MBlancoAzul.webp" data-size="8US - 8.5US">
                  Blanco - Azul
                </option>
                <option data-img="MBlancoRosa.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Blanco - Rosa
                </option>
                <option data-img="MCeleste.webp" data-size="8US - 8.5US - 9.5US">
                  Celeste
                </option>
                <option data-img="MFucsiaRosa.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Fucsia - Rosa
                </option>
                <option data-img="MFucsiaTurquesa.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Fucsia - Turquesa
                </option>
                <option data-img="MLila.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Lila
                </option>
                <option data-img="MNaranja.webp" data-size="7US - 8US - 8.5US">
                  Naranja
                </option>
                <option data-img="MNegroFucsia.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Negro - Fucsia
                </option>
                <option data-img="MRojoNegro.webp" data-size="4US al 11US">
                  Rojo - Negro
                </option>
                <option data-img="MRosa.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Rosa
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/F5/Nike/MBMulticolor.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Mercurial Bota</h3>
                <h4 class="job size-info">4US al 11US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="MBMulticolor.webp" data-size="4US al 11US">
                  Multicolor
                </option>
                <option data-img="MBNaranja.webp" data-size="7US - 8US - 8.5US">
                  Naranja - Negro
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/F5/Nike/PGCeleste.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Nike Phantom GX</h3>
                <h4 class="job size-info">4US - 4.5US - 5.5US - 6.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="PGCeleste.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Celeste
                </option>
                <option data-img="PGRosaNegro.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Rosa - Negro
                </option>
                <option data-img="PGVerdeGris.webp" data-size="6.5US al 11US">
                  Verde - Gris
                </option>
              </select>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/F5/Nike/MFGrisNaranja.webp" alt="Botín Adidas F50" class="boot-image" />
            </div>
            <div class="profile-details">
              <img src="images/profile/logoNike.png" alt="logo adidas" />
              <div class="name-job">
                <h3 class="name">Magista X Finale II</h3>
                <h4 class="job size-info">4US - 4.5US - 5.5US - 6.5US</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option data-img="MFGrisNaranja.webp" data-size="4US - 4.5US - 5.5US - 6.5US">
                  Gris - Naranja
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="back-wrapper">
      <a href="futbol5-marcas.html" class="back-button">Volver al menú</a>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function onSelectChange(select) {
        const selectedOption = select.options[select.selectedIndex];
        const imgName = selectedOption.getAttribute("data-img");
        const sizes = selectedOption.getAttribute("data-size");

        const card = select.closest(".card");
        const img = card.querySelector(".boot-image");
        const sizeText = card.querySelector(".size-info");

        img.src = `images/F5/Nike/${imgName}`;
        sizeText.textContent = sizes;
      }
    </script>
  </body>
</html>
