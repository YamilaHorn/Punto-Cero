  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/Zapatillas/Nike/airforceblancas.webp"
                alt="Botín Adidas F50"
                class="boot-image"
              />

            <div class="profile-details">

                <h3 class="name">Air Force</h3>
                <h4 class="job size-info">36 ARG - 37 ARG</h4>
              </div>
            </div>
            <div class="selectors">
              <label for="color-select">Color:</label>
              <select class="color-select" onchange="onSelectChange(this)">
                <option
                  data-img="airforceblancas.webp"
                  data-size="36 ARG - 37 ARG"
                >
                  Blanco
                </option>
                <option
                  data-img="airforceblancasynegras.webp"
                  data-size="34 ARG - 35 ARG - 37 ARG"
                >
                  Blanco - Negro
                </option>
                <option
                  data-img="airforceceleste.webp"
                  data-size="34 ARG al 38 ARG"
                >
                  Celeste
                </option>
                <option
                  data-img="airforcemarron.webp"
                  data-size="34 ARG - 36 ARG - 37 ARG"
                >
                  Marrón
                </option>
                <option
                  data-img="airforcenegras.webp"
                  data-size="40 ARG - 41 ARG - 42 ARG"
                >
                  Negro
                </option>
              </select>
            </div>
          </div>

                <option

                <option

              </select>
            </div>

          <div class="card swiper-slide">

            </div>

              <label for="color-select">Color:</label>

                <option data-img="airjordan.webp" data-size="34 ARG al 39 ARG">

    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function onSelectChange(select) {
        const selectedOption = select.options[select.selectedIndex];
        const imgName = selectedOption.getAttribute("data-img");
        const sizes = selectedOption.getAttribute("data-size");

        const card = select.closest(".card");
        const img = card.querySelector(".boot-image");
        const sizeText = card.querySelector(".size-info");

        img.src = `images/Zapatillas/Nike/${imgName}`;
        sizeText.textContent = sizes;
      }
    </script>
  </body>
